<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google</title>
    <meta name="description" content="Google homepage recreation">
    <link type="text/css" rel="stylesheet" href="style.css">
    
</head>
<body>     
    <nav>
        <a id="about" href="#">About</a>
        <a id="store" href="#">Store</a>

    <form>

    <footer>
        <nav>
            <a id="advertising" href="#">Advertising</a>

</html>
